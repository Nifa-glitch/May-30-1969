issue06:
  iei-section: "Retrospective sur Île en île"
  dloc-intro-text: "Les essais de ce numéro spécial du <em>journal archipelagos</em> sont consacrés au travail imposant de la Bibliothèque numérique des Caraïbes. Nos rédacteurs invités pour ce numéro sont Perry Collins et Hadassah St. Hubert."
  iei-intro-text: "Après 21 ans d'activité riche et soutenue, le projet numérique phare <a href='https://ile-en-ile.org/index.html' target='_blank'>île-en-île</a > a cessé la production. Chez archipelagos journal, nous avons voulu honorer les deux décennies de travail éditorial de pionnier de Thomas Spear, et les nombreuses contributions d'île-en-île à notre domaine, en faisant deux choses : premièrement, nous avons aidé Thomas à mettre en œuvre plusieurs stratégies d'archivage pour le site ; et deuxièmement, nous avons invité plusieurs universitaires et éducateurs à réfléchir à l'impact du site sur notre enseignement et notre recherche. Vous trouverez ci-dessous leurs réflexions."
  
  