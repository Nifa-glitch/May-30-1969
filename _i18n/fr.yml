  subtitle: "une revue de praxis numérique caribéenne"
  blurb:
    "<em>archipelagos</em> est une revue d’origine numérique, évaluée par des pairs, dévouée à l’exploration créatrice, au débat et à la pensée critique autour et à travers des pratiques numériques dans la production de chercheurs et d’artistes contemporains qui travaillent dans et sur la Caraïbe. Étant donné les implications significatives du virage au digital pour nos conceptions-mêmes du savoir, notre mission est de déterminer la façon dont le numérique peut améliorer et transformer notre compréhension de la Caraïbe régionale et diasporique. <em>archipelagos</em> répond à ce défi par trois dimensions de production critique distinctes: essais scientifiques; projets numériques; et revues de projets numériques."
