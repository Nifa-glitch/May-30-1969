issue06:
  iei-section: "Retrospectiva de Île en île"
  dloc-intro-text: "Los ensayos de este número especial de <em>la revista archipelagos</em> están dedicados al imponente trabajo de la Biblioteca Digital del Caribe. Nuestros editores invitados para este número son Perry Collins y Hadassah St. Hubert."
  iei-intro-text: "Después de 23 años de actividad rica y sostenida, el emblemático proyecto digital caribeño <a href='https://ile-en-ile.org/index.html' target='_blank'>île-en-île</a > cesó la producción. En <em>archipelagos journal</em> queríamos honrar las dos décadas de trabajo editorial pionero de Thomas C. Spear, y las muchas contribuciones de <em>île-en-île</em> a nuestro campo, haciendo dos cosas: Primero, ayudamos a Thomas a implementar varias estrategias de archivo para el sitio y, en segundo lugar, invitamos a varios académicos y educadores a reflexionar sobre el impacto del sitio en nuestra enseñanza e investigación. A continuación se presentan sus reflexiones."

