  <meta name="DCTERMS.abstract" content=".break .dance is an experimental digital project that uses Beyoncés visual album Lemonade as a keystone text to ground musings about time, code, and internet experience-- a set of contemplations produced in response to the theme Slavery in the Machine. .break .dance includes discussions of Flying Lotus (ft. Kendrick Lamar) Never Catch Me, Toni Morrison's portrayal of Baby Suggs in Beloved, Formation by Beyoncé, and Becky (Cane) by Jean Toomer. The critical work in .break .dance emerges from contemplations of Marlene Nourbese Philips Zong, and Kwame Dawes Stop Time">
